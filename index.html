<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a JavaScript Calculator - FCC</title>

    <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

 <div id="calculator">
  <div class="screen">
    <input value=""></input>
  </div>
  <div class="numpad">
    <kbd data-key="CE"><span>CE</span></kbd>
    <kbd data-key="/"><span>/</span></kbd>
    <kbd data-key="*"><span>*</span></kbd>
    <kbd data-key="-"><span>-</span></kbd>

    <kbd data-key="7"><span>7</span></kbd>
    <kbd data-key="8"><span>8</span></kbd>
    <kbd data-key="9"><span>9</span></kbd>

    <kbd data-key="+"><span>+</span></kbd>

    <kbd data-key="4"><span>4</span></kbd>
    <kbd data-key="5"><span>5</span></kbd>
    <kbd data-key="6"><span>6</span></kbd>

    <kbd data-key="1"><span>1</span></kbd>
    <kbd data-key="2"><span>2</span></kbd>
    <kbd data-key="3"><span>3</span></kbd>

    <kbd data-key="="><span>=</span></kbd>

    <kbd data-key="0"><span>0</span></kbd>
    <kbd data-key="."><span>.</span></kbd>
  </div>
 </div>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/css-polyfills.min.js" charset="utf-8"></script>
  </body>
</html>
